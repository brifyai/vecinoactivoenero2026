version: '3.8'

services:
  vecino-activo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL:-https://supabase.vecinoactivo.cl}
        - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE}
        - REACT_APP_ENVIRONMENT=production
        - REACT_APP_FIREBASE_API_KEY=${REACT_APP_FIREBASE_API_KEY:-AIzaSyBZQYW7aRY1o07IW3NwCXY-v6Q85mMCCNU}
        - REACT_APP_FIREBASE_AUTH_DOMAIN=${REACT_APP_FIREBASE_AUTH_DOMAIN:-stratega-ai-x.firebaseapp.com}
        - REACT_APP_FIREBASE_DATABASE_URL=${REACT_APP_FIREBASE_DATABASE_URL:-https://stratega-ai-x-default-rtdb.firebaseio.com}
        - REACT_APP_FIREBASE_PROJECT_ID=${REACT_APP_FIREBASE_PROJECT_ID:-stratega-ai-x}
        - REACT_APP_FIREBASE_STORAGE_BUCKET=${REACT_APP_FIREBASE_STORAGE_BUCKET:-stratega-ai-x.firebasestorage.app}
        - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${REACT_APP_FIREBASE_MESSAGING_SENDER_ID:-777409222994}
        - REACT_APP_FIREBASE_APP_ID=${REACT_APP_FIREBASE_APP_ID:-1:777409222994:web:4b23f04e44e4a38aca428b}
        - REACT_APP_FIREBASE_VAPID_KEY=${REACT_APP_FIREBASE_VAPID_KEY:-BDlLK81WO-7eNQKen14UupcCbm9pObrlN2YJqtQAHLA_yRUi0rjLS2AS_AMdD_r8xnNIGJ_nHhfH5HrX2khoZBA}
    container_name: vecino-activo-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL:-https://supabase.vecinoactivo.cl}
      - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE}
      - REACT_APP_ENVIRONMENT=production
      - REACT_APP_VERSION=1.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vecino-activo.rule=Host(`vecinoactivo.cl`)"
      - "traefik.http.routers.vecino-activo.entrypoints=websecure"
      - "traefik.http.routers.vecino-activo.tls.certresolver=letsencrypt"
    networks:
      - vecino-activo-network

networks:
  vecino-activo-network:
    driver: bridge