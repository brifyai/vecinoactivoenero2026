<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug Login - Vecino Activo</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { 
            max-width: 600px; width: 100%; background: white; padding: 40px; 
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
        }
        h1 { color: #333; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { 
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px; 
            font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        button { 
            width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; padding: 15px; border: none; border-radius: 10px; 
            font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .result { 
            margin-top: 20px; padding: 15px; border-radius: 10px; font-weight: 600; 
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .log { 
            background: #f8f9fa; padding: 20px; margin-top: 20px; border-radius: 10px; 
            font-family: 'Monaco', 'Menlo', monospace; font-size: 13px; 
            max-height: 400px; overflow-y: auto; border: 2px solid #e9ecef;
        }
        .step { 
            margin: 8px 0; padding: 8px 12px; border-radius: 6px; 
            border-left: 4px solid #007bff;
        }
        .step.success { background: #d4edda; border-left-color: #28a745; }
        .step.error { background: #f8d7da; border-left-color: #dc3545; }
        .step.info { background: #d1ecf1; border-left-color: #17a2b8; }
        .links { 
            margin-top: 30px; text-align: center; padding: 20px; 
            background: #f8f9fa; border-radius: 10px;
        }
        .links a { 
            display: inline-block; margin: 5px 10px; padding: 10px 20px; 
            background: #007bff; color: white; text-decoration: none; 
            border-radius: 6px; transition: background 0.3s;
        }
        .links a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Login</h1>
        <p class="subtitle">Diagn√≥stico directo del sistema de login</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" value="admin@vecinoactivo.cl" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîë Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" id="loginBtn">üöÄ Probar Login</button>
        </form>
        
        <div id="result"></div>
        <div id="log" class="log" style="display: none;"></div>
        
        <div class="links">
            <a href="http://localhost:3005" target="_blank">üè† App Principal</a>
            <a href="/check">üîç Check React</a>
            <a href="javascript:location.reload()">üîÑ Recargar</a>
        </div>
    </div>

    <script>
        let logs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push({ message: logMessage, type });
            console.log(logMessage);
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML = logs.map(log => 
                `<div class="step ${log.type}">${log.message}</div>`
            ).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Capturar errores
        window.addEventListener('error', (e) => {
            addLog(`‚ùå ERROR: ${e.message}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            addLog(`‚ùå PROMISE REJECTION: ${e.reason}`, 'error');
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Probando...';
            logs = []; // Limpiar logs
            
            addLog('üîÑ Iniciando diagn√≥stico de login...', 'info');
            
            try {
                // Paso 1: Verificar credenciales
                addLog(`üìß Email: ${email}`, 'info');
                addLog(`üîë Password: ${'*'.repeat(password.length)}`, 'info');
                
                if (email !== 'admin@vecinoactivo.cl' || password !== 'admin123') {
                    throw new Error('‚ùå Credenciales incorrectas - usar admin@vecinoactivo.cl / admin123');
                }
                addLog('‚úÖ Credenciales hardcodeadas correctas', 'success');
                
                // Paso 2: Test localStorage
                addLog('üîÑ Probando localStorage...', 'info');
                localStorage.setItem('test-debug', 'test');
                const testValue = localStorage.getItem('test-debug');
                if (testValue === 'test') {
                    addLog('‚úÖ localStorage funciona correctamente', 'success');
                    localStorage.removeItem('test-debug');
                } else {
                    throw new Error('‚ùå localStorage no funciona');
                }
                
                // Paso 3: Test conexi√≥n a Supabase
                addLog('üîÑ Conectando a Supabase...', 'info');
                const supabaseUrl = 'https://supabase.vecinoactivo.cl';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE';
                
                const response = await fetch(`${supabaseUrl}/rest/v1/users?email=eq.${email}&select=*`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                addLog(`üì° HTTP Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`‚ùå Error HTTP ${response.status}: ${response.statusText}`);
                }
                
                const users = await response.json();
                addLog(`üìä Usuarios encontrados: ${users.length}`, users.length > 0 ? 'success' : 'error');
                
                if (!users || users.length === 0) {
                    throw new Error('‚ùå Usuario admin no encontrado en la base de datos');
                }
                
                const userData = users[0];
                addLog(`üë§ Usuario: ${userData.name} (ID: ${userData.id})`, 'success');
                
                // Paso 4: Crear sesi√≥n
                addLog('üîÑ Creando sesi√≥n...', 'info');
                const session = {
                    user: userData,
                    access_token: 'simple_admin_token',
                    expires_at: Date.now() + (24 * 60 * 60 * 1000),
                    simple_auth: true,
                    created_at: new Date().toISOString()
                };
                
                // Paso 5: Guardar sesi√≥n
                addLog('üíæ Guardando sesi√≥n en localStorage...', 'info');
                localStorage.setItem('vecino-activo-auth', JSON.stringify(session));
                
                // Paso 6: Verificar sesi√≥n guardada
                const savedSession = localStorage.getItem('vecino-activo-auth');
                if (savedSession) {
                    const parsedSession = JSON.parse(savedSession);
                    addLog(`‚úÖ Sesi√≥n guardada (${Object.keys(parsedSession).length} propiedades)`, 'success');
                } else {
                    throw new Error('‚ùå Error al guardar sesi√≥n');
                }
                
                // Resultado final
                showResult(`üéâ LOGIN EXITOSO! Bienvenido ${userData.name}`, 'success');
                addLog('üéâ DIAGN√ìSTICO COMPLETADO - TODO FUNCIONA CORRECTAMENTE', 'success');
                
                // Opci√≥n para ir a la app
                setTimeout(() => {
                    const goToApp = confirm('‚úÖ Login exitoso! ¬øQuieres ir a la aplicaci√≥n principal?');
                    if (goToApp) {
                        addLog('üîÑ Redirigiendo a la aplicaci√≥n...', 'info');
                        window.open('http://localhost:3005/app', '_blank');
                    }
                }, 2000);
                
            } catch (error) {
                addLog(`‚ùå ERROR: ${error.message}`, 'error');
                showResult(`‚ùå Login fall√≥: ${error.message}`, 'error');
                console.error('Error completo:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Probar Login';
            }
        });
        
        // Inicializaci√≥n
        addLog('üöÄ Debug Login iniciado', 'success');
        addLog('üìã Credenciales: admin@vecinoactivo.cl / admin123', 'info');
        
        // Tests iniciales
        setTimeout(() => {
            addLog('üîç Ejecutando tests iniciales...', 'info');
            
            // Test fetch
            fetch('http://localhost:3005/')
                .then(response => {
                    addLog(`‚úÖ Conectividad a app principal: ${response.status}`, 'success');
                })
                .catch(error => {
                    addLog(`‚ö†Ô∏è No se puede conectar a app principal: ${error.message}`, 'error');
                });
            
        }, 1000);
    </script>
</body>
</html>
