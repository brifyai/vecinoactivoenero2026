<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe Parent Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .parent {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .iframe-container {
            border: 3px solid #667eea;
            border-radius: 12px;
            overflow: hidden;
            height: 400px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .log {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #334155;
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
        .info { color: #60a5fa; }
        h2 { margin-top: 0; color: #667eea; }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.listening {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <h2>
                ðŸŽ¯ Componente Padre (React Simulado)
                <span class="status listening">âœ… Escuchando mensajes</span>
            </h2>
            <p>Este componente simula el comportamiento del componente React LandingVecinoActivo</p>
            <div class="log" id="parentLog"></div>
        </div>

        <div class="iframe-container">
            <iframe src="/test-simple-postmessage.html" id="testIframe"></iframe>
        </div>
    </div>

    <script>
        function logParent(message, type = 'info') {
            const logDiv = document.getElementById('parentLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log('[PARENT]', message);
        }

        // Simular el listener de React
        window.addEventListener('message', (event) => {
            logParent('ðŸ“¬ Mensaje recibido: ' + JSON.stringify(event.data), 'success');
            
            if (event.data && event.data.type === 'OPEN_LOGIN_MODAL') {
                logParent('ðŸ” Abriendo modal de LOGIN', 'success');
                alert('âœ… Modal de LOGIN abierto!');
            } else if (event.data && event.data.type === 'OPEN_REGISTER_MODAL') {
                logParent('ðŸ“ Abriendo modal de REGISTRO', 'success');
                alert('âœ… Modal de REGISTRO abierto!');
            }
        });

        // Log inicial
        logParent('ðŸš€ Padre iniciado y escuchando mensajes', 'info');
        logParent('â„¹ï¸ Esperando mensajes del iframe...', 'info');

        // Verificar cuando el iframe carga
        document.getElementById('testIframe').addEventListener('load', () => {
            logParent('âœ… Iframe cargado correctamente', 'success');
        });
    </script>
</body>
</html>
