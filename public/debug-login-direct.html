<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: #5a6fd8; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .log { background: #f8f9fa; padding: 10px; margin-top: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Login Direct</h1>
        <p>Test directo del login sin React para identificar el problema</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@vecinoactivo.cl" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" id="loginBtn">üöÄ Test Login</button>
        </form>
        
        <div id="result"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        let logs = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push(logMessage);
            console.log(logMessage);
            
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = logs.join('<br>');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Capturar todos los errores
        window.addEventListener('error', (e) => {
            log(`‚ùå ERROR: ${e.message} at ${e.filename}:${e.lineno}`);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            log(`‚ùå PROMISE REJECTION: ${e.reason}`);
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîÑ Iniciando proceso de login...');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Testing...';
            
            try {
                // 1. Verificar credenciales
                log(`üìß Email: ${email}`);
                log(`üîë Password: ${password.replace(/./g, '*')}`);
                
                if (email !== 'admin@vecinoactivo.cl' || password !== 'admin123') {
                    throw new Error('Credenciales incorrectas');
                }
                log('‚úÖ Credenciales hardcodeadas correctas');
                
                // 2. Test conexi√≥n a Supabase
                log('üîÑ Probando conexi√≥n a Supabase...');
                const supabaseUrl = 'https://supabase.vecinoactivo.cl';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE';
                
                const response = await fetch(`${supabaseUrl}/rest/v1/users?email=eq.${email}&select=*`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const users = await response.json();
                log(`üìä Respuesta de Supabase: ${users.length} usuarios encontrados`);
                
                if (!users || users.length === 0) {
                    throw new Error('Usuario no encontrado en base de datos');
                }
                
                const userData = users[0];
                log(`üë§ Usuario encontrado: ${userData.name} (${userData.email})`);
                
                // 3. Crear sesi√≥n
                log('üîÑ Creando sesi√≥n...');
                const session = {
                    user: userData,
                    access_token: 'simple_admin_token',
                    expires_at: Date.now() + (24 * 60 * 60 * 1000),
                    simple_auth: true
                };
                
                // 4. Guardar en localStorage
                localStorage.setItem('vecino-activo-auth', JSON.stringify(session));
                log('üíæ Sesi√≥n guardada en localStorage');
                
                // 5. Verificar que se guard√≥
                const savedSession = localStorage.getItem('vecino-activo-auth');
                if (savedSession) {
                    log('‚úÖ Sesi√≥n verificada en localStorage');
                } else {
                    throw new Error('Error al guardar sesi√≥n');
                }
                
                showResult(`‚úÖ Login exitoso! Bienvenido ${userData.name}`, 'success');
                log('üéâ LOGIN COMPLETADO EXITOSAMENTE');
                
                // Opcional: redirigir
                setTimeout(() => {
                    if (confirm('¬øQuieres ir a la aplicaci√≥n principal?')) {
                        window.location.href = '/app';
                    }
                }, 2000);
                
            } catch (error) {
                log(`‚ùå ERROR EN LOGIN: ${error.message}`);
                showResult(`‚ùå Login fall√≥: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Test Login';
            }
        });
        
        // Test inicial
        log('üöÄ P√°gina cargada - Sistema de debug iniciado');
        log('üìã Credenciales de prueba: admin@vecinoactivo.cl / admin123');
        
        // Test de localStorage
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            log('‚úÖ localStorage funciona correctamente');
        } catch (e) {
            log('‚ùå localStorage no funciona: ' + e.message);
        }
        
        // Test de fetch
        fetch('/').then(response => {
            log(`‚úÖ Fetch funciona - Status: ${response.status}`);
        }).catch(error => {
            log(`‚ùå Fetch no funciona: ${error.message}`);
        });
    </script>
</body>
</html>
