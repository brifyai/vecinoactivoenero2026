<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Caritas SVG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-8">Test de Caritas SVG</h1>
    
    <div class="grid grid-cols-4 gap-8">
        <!-- Carita 1: Feliz -->
        <div class="bg-yellow-300 p-8 rounded-3xl">
            <div class="w-16 h-16 bg-black rounded-2xl flex items-center justify-center">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="11" r="2.5" fill="white"/>
                    <circle cx="22" cy="11" r="2.5" fill="white"/>
                    <path d="M 9 19 Q 16 25 23 19" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <p class="mt-4 font-bold">Feliz</p>
        </div>

        <!-- Carita 2: Guiño -->
        <div class="bg-pink-300 p-8 rounded-3xl">
            <div class="w-16 h-16 bg-black rounded-2xl flex items-center justify-center">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="11" r="2.5" fill="white"/>
                    <line x1="19" y1="11" x2="24" y2="11" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <path d="M 9 19 Q 16 24 23 19" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <p class="mt-4 font-bold">Guiño</p>
        </div>

        <!-- Carita 3: Cool -->
        <div class="bg-purple-300 p-8 rounded-3xl">
            <div class="w-16 h-16 bg-black rounded-2xl flex items-center justify-center">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="7" y="10" width="7" height="5" rx="2" fill="white"/>
                    <rect x="18" y="10" width="7" height="5" rx="2" fill="white"/>
                    <line x1="14" y1="12.5" x2="18" y2="12.5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
                    <path d="M 9 20 Q 16 24 23 20" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
            <p class="mt-4 font-bold">Cool</p>
        </div>

        <!-- Carita 4: Emocionado -->
        <div class="bg-white border-4 border-gray-200 p-8 rounded-3xl">
            <div class="w-16 h-16 bg-black rounded-2xl flex items-center justify-center">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="11" r="3" fill="white"/>
                    <circle cx="22" cy="11" r="3" fill="white"/>
                    <ellipse cx="16" cy="20" rx="6" ry="4" fill="white"/>
                    <path d="M 11 18 Q 16 22 21 18" stroke="black" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
            </div>
            <p class="mt-4 font-bold">Emocionado</p>
        </div>
    </div>

    <div class="mt-8 p-4 bg-blue-100 rounded">
        <p class="font-bold">Si ves las 4 caritas arriba, los SVG funcionan correctamente.</p>
        <p class="text-sm mt-2">Abre la consola (F12) para ver si hay errores.</p>
    </div>
</body>
</html>
