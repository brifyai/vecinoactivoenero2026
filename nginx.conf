server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        # Prevenir caché del HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Configuración para archivos estáticos con caché largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para el archivo manifest
    location /manifest.json {
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache";
    }

    # Configuración para archivos GeoJSON
    location /data/ {
        alias /usr/share/nginx/html/data/;
        
        # Configurar MIME types para GeoJSON
        types {
            application/json json;
            application/geo+json geojson;
        }
        
        # Headers CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept';
        
        # Cache largo para archivos GeoJSON (no cambian frecuentemente)
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Configuración para PHP (si es necesario para contact.php)
    location ~ \.php$ {
        return 404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}